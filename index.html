<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

	<title>Frontend Mentor | Profile card component</title>
	<link rel="preconnect" href="https://fonts.gstatic.com" />
	<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh//GypsyDangerous/simple-css-reset/reset.css" />
</head>

<body>
	<main>
		<img class="bg-image bg-image--top" src="images/bg-pattern-top.svg" alt="">
		<div class="card">
			<div class="images">
				<img src="images/bg-pattern-card.svg" alt="" />
				<img class="avatar" src="images/image-victor.jpg" alt="" />
			</div>
			<div class="bio"><span class="bold">Victor Crest</span> <span class="light">26</span>
				<div class="light">London</div>
			</div>
			<div class="info">
				<div class="item">
					<div class="bold">80K</div> Followers
				</div>
				<div class="item">
					<div class="bold">803K</div> Likes
				</div>
				<div class="item">
					<div class="bold">1.4K</div> Photos
				</div>
			</div>
		</div>
		<img class="bg-image bg-image--bottom" src="images/bg-pattern-bottom.svg" alt="">
	</main>
	<footer class="attribution">
		Challenge by
		<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
			href="#">David Snyder</a>.
	</footer>
</body>

</html>
